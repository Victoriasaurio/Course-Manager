<!DOCTYPE html>
<html>
    <head>
        <title>Chat público</title>
        <!--STYLE CSS OF BOOTSWATCH CDN-->
        <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
        <!-- FONT AWESOME CDN-->
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
        integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
        <!--STYLE CSS-->
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">Chat público</a>
                <a class="navbar-brand mx-5" href="http://localhost:8080/#/" target="_blank">Home</a>
            </div>
        </nav>

        <!--LOGIN-->
        <div class="container" id="nickWrap">
            <!--ERROR-->
            <div class="card mx-auto border border-0" style="width: 20rem" id="userError"></div>

            <div class="card col-md-6 mx-auto mt-5">
                <div class="card-header text-center"><h3>Enter your username</h3></div>
                <p id="nickError"></p>
                <div class="card-body">
                    <form id="nickForm">
                        <input type="text" id="nickname" class="form-control rounded-pill border border-dark" autofocus>
                        <button type="submit" class="btn btn-primary rounded-pill mt-3">
                            <i class="fas fa-location-arrow"></i> Send
                        </button>
                    </form>
                </div>
            </div>
        </div>    
        
        <!--CHAT-->
        <div class="container" id="contentWrap">
            <!--ERROR-->
            <div class="card mx-auto border border-0" style="width: 20rem" id="msgError"></div>
            <div class="row mt-5">
                <div class="col-md-9">
                    <div class="card" style="height: 40rem;">
                        <!--CARD HEADER-->
                        <div class="card-header text-center"><h3>Chat HuasTechnology</h3></div>
                        <!--CARD BODY-->
                        <div class="card-body" id="body">
                            <div class="scroll">
                                <ul id="chat" class="listMessage"></ul>
                            </div>
                        </div>
                        <!--CARD FOOTER-->
                        <form id="message-form" class="card-footer">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control rounded-pill border border-dark  mt-1" placeholder="Write here" autofocus>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary rounded-pill mx-3">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--LIST OF USERS CONNECTED-->
                <div class="card col-md-3">
                    <div class="card-header"><h3>Users</h3></div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!--SOCKET IO-->
        <script src="socket.io/socket.io.js"></script>
        <!--CONNECTION WITH FILE CHAT.JS-->
        <script src="/js/main.js"></script>
    </body>
</html>
